  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

  <script src="main.js"></script>

<body>
  <div class="flex-container">
    <header>
      <div id="logo">CAFE</div>
      <nav id="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contacts</a>
      </nav>
      <div id="login">
        <a href="#">Login</a>
      </div>
    </header>
    <div id="messages">Begin here - choose a table:</div>

        <div class="table" id="Table1">Table1</div>
        <div class="table" id="Table2">Table2</div>

        </form>

          <!--  Information about order goes here  -->

        </form>
        <div id="orderedMealsList"></div>

          <div id="generate_bill_here"></div>
        </div>
      </div>

  </div>
